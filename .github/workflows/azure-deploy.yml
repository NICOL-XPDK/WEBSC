name: Deploy to Azure Container Apps

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: python-app-websc
  AZURE_RESOURCE_GROUP: PROJECT
  AZURE_LOCATION: australiaeast

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Log in to Azure Container Registry
      run: |
        az acr login --name ca509cca1a27acr
    
    - name: Build and push Docker image
      run: |
        docker build -t ca509cca1a27acr.azurecr.io/websc-app:${{ github.sha }} .
        docker push ca509cca1a27acr.azurecr.io/websc-app:${{ github.sha }}
    
    - name: Deploy to Container Apps
      run: |
        az containerapp create \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --environment my-environment \
          --image ca509cca1a27acr.azurecr.io/websc-app:${{ github.sha }} \
          --target-port 80 \
          --ingress external \
          --location ${{ env.AZURE_LOCATION }} || \
        az containerapp update \
          --name ${{ env.AZURE_WEBAPP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --image ca509cca1a27acr.azurecr.io/websc-app:${{ github.sha }}
